<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convertir PNG a JPG</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üñºÔ∏è Convertir PNG a JPG</h1>
      <p class="sub">Selecciona tu imagen PNG y convi√©rtela a formato JPG descargable.</p>

      <!-- Agrupamos los elementos en una fila -->
      <div class="row">
        <input type="file" id="pngInput" accept="image/png" class="btn" />
        <button id="convertBtn" class="btn primary">Convertir y Descargar</button>
      </div>

      <div id="preview" style="margin-top:16px;"></div>
      <canvas id="canvas" style="display:none;"></canvas>

      <div class="footer">
        El proceso es 100% local ‚Äî tu imagen no se sube a ning√∫n servidor.
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("pngInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const preview = document.getElementById("preview");

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function (e) {
        img.src = e.target.result;
      };

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const jpgData = canvas.toDataURL("image/jpeg", 0.85);
        preview.innerHTML = `<img src="${jpgData}" alt="Preview JPG" />`;

        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = function () {
          const link = document.createElement("a");
          link.download = "convertido.jpg";
          link.href = jpgData;
          link.click();
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
