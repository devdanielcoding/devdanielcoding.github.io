<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Convertir PNG a Favicon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸ”„ Convertir PNG a Favicon (.ico)</h1>
      <p class="sub">Selecciona tu imagen PNG y conviÃ©rtela a un favicon descargable.</p>

      <div class="row">
        <input type="file" id="fileInput" accept="image/png" class="btn" />
        <button class="btn primary" onclick="convertToFavicon()">Convertir y Descargar</button>
      </div>



      <div id="output"></div>
      <canvas id="canvas" width="32" height="32"></canvas>

      <div class="footer">Tu imagen no se sube a ningÃºn servidor. Todo el proceso ocurre en tu navegador.</div>
    </div>
  </div>

  <script>
    let image = new Image();

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        image.src = event.target.result;
        image.onload = () => {
          document.getElementById("output").innerHTML =
            `<p>Vista previa:</p><img id="preview" src="${event.target.result}" />`;
        };
      };
      reader.readAsDataURL(file);
    });

    function convertToFavicon() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, 32, 32);
      ctx.drawImage(image, 0, 0, 32, 32);

      canvas.toBlob(function (blob) {
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = URL.createObjectURL(blob);
        link.click();
      }, 'image/x-icon');
    }
  </script>
</body>
</html>
